<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main id="main">

    </main>
    

    <script>
          fetch(`http://localhost:3000/teste`)
            .then(response => response.json())
            .then(function (json) {
                console.log(json)
              json.forEach(element => {
                  renderItem(element)
              });



            })
            .catch(error => console.error('Erro na requisição:', error));


        function renderItem(object) {
            const p = document.createElement(`p`)
           p.textContent += object.nome_completo
           p.textContent += object.idade
           p.textContent += object.genero
           p.textContent += object.olhos
           p.textContent += object.altura
           p.textContent += object.peso
           p.textContent += object.cabelo
           p.textContent += object.residente_em
           p.textContent += object.foto
           p.textContent += object.ultima_vez_visto
           p.textContent += object.vestimentas
           p.textContent += object.data_desaparecimento         
           p.textContent += object.caracteristicas_fisicas
           p.textContent += object.contato
           p.textContent += object.detalhes_desaparecimento

         

            document.getElementById('main').appendChild(p);
        }
    </script>
</body>
</html>
